<!doctype html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.7/holder.js" integrity="sha512-uhp2Ee4MNexF4HNrWF5Vo82DIq6bvfdEcDJEqOAVy7q2h2I4HsZTFgfEoHt7+j/Ez2cEeJ0yyrZZxcGeY9aT+A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    {% block css %}
    {% endblock css %}
</head>
  <body>
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-primary" style="box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5);">
        <img src="https://clipartspub.com/images/camera-clipart-transparent-background-8.png" alt="logo image" style = "display: inline-block; height: 40px !important; width: 40px !important;">
        <a class="navbar-brand text-light" href="/">Company Name</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <div class="mx-auto">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><h5>Home </h5><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order"><h5>Order Now</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms"><h5>Terms</h5></a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-warning btn-lg mr-2" href="/signup" role="button">Sign Up</a>
            <a class="btn btn-success btn-lg" href="/login" role="button">Log In</a>
        </div>
    </nav>
    
    
    {% block body %}
    

    {% endblock body %}

    <div class="jumbotron jumbotron-fluid mb-0" style="background-color: rgb(26, 24, 24);">
        <div class="container">
            <h1 class="display-3 text-light">Company Name</h1>
            <p class="lead text-light">Quick Links</p>
            <hr class="my-2" style="background-color: white !important;">
            <p class="lead">
                <a class="btn btn-outline-warning btn-lg" href="/order" role="button">Order Now</a>
                <a class="btn btn-outline-warning btn-lg" href="/contact" role="button">Contact us</a>
            </p>
            <p class="lead text-light text-right">Tabish & Mushfiq2122 </p>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    
    {% block js %}
    {% endblock js %}
        
</body>
</html>
