{% extends 'layout/base.html' %}

{% load crispy_forms_tags %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-8 mt-5 m-3 mx-auto" style="margin-top: 80px !important">
                <div class="card text-left">
                  <div class="card-body">
                    <h4 class="card-title">Sign Up</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary">signup</button>
                    </form>
                  </div>
                  <div class="card-footer text-muted">
                    <a href="{% url 'login' %}" class="btn btn-warning btn-block">back to login</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
