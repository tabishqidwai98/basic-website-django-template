{% extends 'layout/base.html' %}

{% load crispy_forms_tags %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card text-left">
                  <img class="card-img-top" src="holder.js/100px180/" alt="">
                  <div class="card-body">
                    <h4 class="card-title">Sign Up</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{forms|crispy}}
                        <button class="btn btn-primary">signup</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
